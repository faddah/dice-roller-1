<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="counter.js" defer></script>
    <title>D & D Dice Roller</title>
</head>
<body>
    <div class="contaointer">
        <div id="page-title">
            <img src="dandddice.avif" alt="Dice" id="dice-image">
            <h1>D & D Dice Roller</h1>
        </div>
        <div class="select-wrapper">
            <div class="select-group">
                <select id="die-sides-select">
                    <option value="">** Please Choose The Die Sides **</option>
                    <option value="2">Two (Coin Flip)</option>
                    <option value="4">Four</option>
                    <option value="6">Six</option>
                    <option value="8">Eight</option>
                    <option value="10">Ten</option>
                    <option value="12">Twelve</option>
                    <option value="20">Twenty</option>
                    <option value="100">One Hundred</option>
                    <option value="100-10s">One Hundred (In Multiples of 10)</option>
                </select>
            </div>
            <div class="select-group">
                <select id="number-of-dice-select">
                    <option value="">** Please Choose The Number of Dice **</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                    <option value="11">Eleven</option>
                    <option value="12">Twelve</option>
                    <option value="13">Thirteen</option>
                    <option value="14">Fourteen</option>
                    <option value="15">Fifteen</option>
                    <option value="16">Sixteen</option>
                    <option value="17">Seventeen</option>
                    <option value="18">Eighteen</option>
                    <option value="19">Nineteen</option>
                    <option value="20">Twenty</option>
                </select>
            </div>
        </div>
        <textarea id="dice-results" readonly></textarea>
        <button id="roll-button">Roll 'Em, You Sons of Orcs!</button>
        <div class="footer-spacer"></div>
    </div>
</body>
</html>
